name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      # Removed the previous "Set base path for GitHub Pages" step which prepended a new export default,
      # causing "Multiple exports with the same name 'default'".
      - name: Build webapp
        # Pass the GitHub Pages base path to Vite at build time instead of editing vite.config.js
        run: npm run build -- --base /punahou-farm/

      - name: Inspect build output (debug)
        run: |
          echo "Dist folder content:"
          ls -la dist
          find dist -type f
          echo "Dist index.html (first 200 lines):"
          head -n 200 dist/index.html

      - name: Setup Puppeteer for browser console log capture
        run: |
          npm install --save-dev puppeteer http-server
          npx http-server ./dist -p 8080 &> /dev/null &
          sleep 3
          node .github/scripts/capture-console.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force: true
